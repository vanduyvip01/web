<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Pickleball Shop</title>
  <link rel="stylesheet" href="./css/register.css">
</head>
<body>

<div class="box">
  <h2>Create Account</h2>
  <input type="text" id="regUsername" placeholder="Username">
  <input type="email" id="regEmail" placeholder="Email">
  <input type="text" id="regPhone" placeholder="Phone Number">
  <input type="password" id="regPassword" placeholder="Password">
  <input type="password" id="regConfirmPassword" placeholder="Confirm Password">
  <button onclick="register()">Register</button>
  <div class="msg" id="registerMsg"></div>
  <div class="msg"><a href="login.html">Already have an account? Login</a></div>
</div>

<script src="register.js"></script>
</body>
</html>
